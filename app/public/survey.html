  <body>
        
            <div class="container content">
                <h1>Survey</h1>
                <p>Take a quick survey to find your perfect match! These questions are answered by the numbers 1 through 5. If you really, really disagree with the statement, your answer would be 1. If you find a statement to hit extremely close to home, put in a 5.</p>

                    </div>

                        <label for="question1">I like the to explore outdoors.</label>
                        <select class="form-control" id="question1">
                            <option value="empty"></option>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">I would rather stay in than go out when it comes to dates.</label>

                            <option value="empty"></option>

                <div class="text-center">

                <div id="bestFriendModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                            </div>
                            <div class="modal-body">

                                <img id="bestFriendPhoto" src="#">
